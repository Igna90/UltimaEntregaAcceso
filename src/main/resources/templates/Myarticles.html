<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout}">
<head th:replace="layout/layout :: head">
<title>Articulos</title>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<link href="#" th:href="@{/css/style.css}" rel="stylesheet" />

</head>


<body class="main-layout">
	<!-- header inner -->

	<section id="crud" class="banner_main">
		<div class="container-fluid" layout:fragment="page-content">

			<h1>Articulos</h1>
			<table class="table pt-5">
				<thead>
					<tr>



						<th>Imagen</th>
						<th>Nombre</th>
						<th>Descripcion</th>
						<th>CÃ³digo</th>
						<th>Precio</th>
						<th>Categoria</th>
						<th>Editar</th>
						<th>Eliminar</th>



					</tr>
				</thead>
				<tbody>

					<tr th:each="article:${articles}">
						<td><img th:src="@{/img/} + ${article.image}"
							style="max-width: 15%; max-height: 15%" /></td>
						<td th:text="${article.name}"></td>

						<td th:text="${article.description}"></td>
						<td th:text="${article.code}"></td>
						<td th:text="${article.price}"></td>
						<td th:text="${article.categoryId.name}"></td>


						<td><a th:href="@{/user/updateArticle/} + ${article.id}"><span
								class="fa fa-list" aria-hidden="true"></span></a></td>

						<td><a th:href="@{/user/deleteArticle/} + ${article.id}"><span
								class="fa fa-trash" aria-hidden="true"></span></a></td>
					</tr>
				</tbody>
			</table>
			<h2>
				<a th:href="@{/user/createArticle}">Crear Articulo</a>
			</h2>
		</div>


	</section>

	
</body>
</html>

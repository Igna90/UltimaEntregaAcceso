<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout}">
<head th:replace="layout/layout :: head">
<title>Actualizar articulo</title>
<meta charset="UTF-8">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<link href="Bootstrap/css/bootstrap.min.css" rel="stylesheet">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="Bootstrap/js/bootstrap.min.js"></script>
<link href="#" th:href="@{/css/style.css}" rel="stylesheet" />
</head>
<body>
	<section class="nombreClass">
		<div class="container-fluid" layout:fragment="page-content">
			<div class="container login-form">
				<h2 class="login-title">- Actualizar articulo-</h2>
				<div class="panel panel-default">
					<div class="panel-body">



						<form class="pos" th:action="@{/user/updateArticle/} + ${article.id}"
							th:object="${article}" method="POST"
							enctype="multipart/form-data">
							
							<div class="input-group register-userinput">
								<span class="input-group-addon"><span
									class="glyphicon glyphicon-user"></span></span> <input
									class="text set-width" type="text" name="name"
									placeholder="Nombre" th:field="*{name}">
							</div>

							<div class="input-group register-userinput">
								<span class="input-group-addon"><span
									class="glyphicon glyphicon-user"></span></span> <input
									class="text set-width" type="text" name="description"
									placeholder="Descripción" th:field="*{description}">
							</div>
							<div class="input-group register-userinput">
								<span class="input-group-addon"><span
									class="glyphicon glyphicon-user"></span></span> <input
									class="text" type="file" name="imgs"
									placeholder="Imagen"id="imagen">
							</div>
							<input type="hidden" name="imagen" th:field="*{image}" />

							<div class="input-group register-userinput">
								<span class="input-group-addon"><span
									class="glyphicon glyphicon-user"></span></span> <input
									class="text set-width" type="text" name="code"
									placeholder="Código" th:field="*{code}">
							</div>

							<div class="input-group register-userinput">
								<span class="input-group-addon"><span
									class="glyphicon glyphicon-user"></span></span> <input
									class="text set-width" type="text" name="price"
									placeholder="Precio" th:field="*{price}">
							</div>


							<div class="input-group register-userinput">
								<span class="input-group-addon"><span
									class="glyphicon glyphicon-user"></span></span> <select
									th:field="*{categoryId.id}" class="text" name="categoryId">
									<option th:each="category:${categories}"
										th:value="${category.id}" th:text="${category.name}" />
								</select>
							</div>


							<button class="btn btn-primary btn-block login-button"
								type="submit">
								<i class="fa fa-sign-in"></i> Editar articulo
							</button>

						</form>
						<a href="#" th:href="@{/user/Myarticles}">
							<button class="btn btn-danger btn-block login-button"
								type="submit">
								<i class="fa fa-sign-in"></i> Cancelar
							</button>
						</a>

					</div>
					</center>
				</div>
			</div>
			</div>
			<th:block layout:fragment="page-scripts">
			<script th:src="@{js/sb-admin-2.min.js}"></script>
			<script src="..js/jquery.js"></script>
			<script src="js/bootstrap.min.js"></script>
			<script src="js/register.js"></script>
		</th:block>

	</section>
			<!-- //main -->
</body>
</html>

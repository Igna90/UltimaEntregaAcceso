<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout}">
<head th:replace="layout/layout :: head">
<meta charset="UTF-8">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<link href="Bootstrap/css/bootstrap.min.css" rel="stylesheet">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="Bootstrap/js/bootstrap.min.js"></script>
<link href="#" th:href="@{/css/style.css}" rel="stylesheet" />
</head>


<body class="main-layout">
	<!-- header inner -->

	<section class="banner_main">
		<div class="container-fluid" layout:fragment="page-content">


			<div>
				<div class="center-desk card-body">



					<span class="wd fl" style="font-size: 38px; padding-left: 90px">Saldo
						actual: <span th:text="${user.balance}"></span>
					</span>


				</div>
			</div>
			<div class="container login-form">
				<h2 class="login-title">- Recargar saldo -</h2>
				<div class="panel panel-default">
					<div class="panel-body">
						<form action="#" th:action="@{/user/rechargeUpdate}"
							th:object="${user}" method="post">
							<input type="hidden" name="${csrf.parameterName}"
								value="${csrf.token}" />
							<div class="input-group edit-userinput">
								<span class="input-group-addon"></span> <input
									class="text set-width3" type="text" name="balance" step="any"
									placeholder="Por favor introduzca el saldo a recargar">
							</div>
							<button class="btn btn-primary btn-block login-button"
								type="submit">
								<i class="fa fa-sign-in"></i> Recargar
							</button>
						</form>

					</div>

				</div>
			</div>
		</div>
	</section>




	<th:block layout:fragment="page-scripts">
		<!-- Bootstrap core JavaScript-->
		<script th:src="@{vendor/jquery/jquery.min.js}"></script>
		<script th:src="@{vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

		<!-- Core plugin JavaScript-->
		<script th:src="@{vendor/jquery-easing/jquery.easing.min.js}"></script>

		<!-- Custom scripts for all pages-->
		<script th:src="@{js/sb-admin-2.min.js}"></script>
		<script src="..js/jquery.js"></script>
		<script src="js/bootstrap.min.js"></script>
	</th:block>
</body>
</html>
